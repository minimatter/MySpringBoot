<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<link th:href="@{../bootstrap/bootstrap.min.css}" rel="stylesheet">
<script th:src="@{../js/jquery-2.1.1.min.js}"></script>
<script th:src="@{../js/layer/layer.js}"></script>

<style>
    #box{
        width: 500px;
        height: 300px;
        border: 5px solid #e2e5e5;/*边界*/
        border-radius:15px;/*边界弧度*/
        position: absolute;/*位置固定*/
        left: 50%;
        right: 50%;
        margin-left: -185px;
        margin-top: 15%;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
<!--    th:action="@{../user/signIn}"-->
    <form id="signInForm"  method="post" enctype="multipart/form-data" class="form-horizontal"  style="margin:40px;">
        <div class="form-group">

            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-8">
                <input type="text" name="userName" class="form-control" placeholder="Username">
            </div>
        </div>



        <div class="form-group">
            <label  class="col-sm-2 control-label">Password</label>
            <div class="col-sm-8">
                <input type="password" name="passWord" class="form-control" placeholder="Password">
            </div>
        </div>

<!--记住密码-->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">

                <button type="button" class="btn btn-primary" id="submit"  >Sign in</button>
            </div>
            <br>
            <br>
            <br>
            <div class="col-sm-offset-2 col-sm-10">
                <a class="btn btn-primary" th:href="@{../user/toRegister}"> 注   册</a>
            </div>
        </div>

    </form>
</div>


<script>

    $("#submit").click(function (){


        $.ajax({
            url:'../user/signIn',
            type:'post',
            data:$("#signInForm").serialize(),
            success:function (data){
                if(data){
                    layer.msg(" 登录成功！");
                    setTimeout(function () {
                        window.location = ("../user/toUserList")
                    },1000);}
                else layer.msg("账号或密码错误！")

            }
        })




    })



</script>


</body>
</html>
